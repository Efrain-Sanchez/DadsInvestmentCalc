<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practica</title>

		<style>
			body {
				width: 100vw;
				height: 100vh;
				background: #f2f2f2d3;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.activator {
				width: 30%;
				height: 50px;
				margin: 10px auto;
				background: #0b3861;
				font-size: 20px;
				font-family: tahoma;
				color: white;
				text-align: center;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
			}
			.activator:hover {
				background: #165086c2;
			}
			.main-container {
				width: 100%;
				height: auto;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			form {
				width: 100%;
				text-align: center;
			}
			form input {
				width: 250px;
				height: 45px;
				margin: 10px;
				border: none;
			}
			.main-section {
				width: 80vw;
				height: 500px;
				overflow: scroll;
				display: flex;
				flex-direction: column;
				border: solid 1px gray;
			}

			.main-section p {
				display: block;
				font-size: ;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="main-container">
			<form>
				<input
					class="inputData"
					id="interes"
					placeholder="Ingrese el interes"
					type="number"
					step="0.01"
					min="0.00000000000001"
					max="infinite"
				/>
				<input
					class="inputData"
					id="tiempo"
					type="number"
					placeholder="Ingrese el plazo a simular en meses"
				/>
				<input
					class="inputData"
					id="monto"
					type="number"
					placeholder="Ingrese el monto a simular"
				/>
				<input
					class="activator"
					onclick="shotAlert()"
					type="submit"
					value="Comenzar"
				/>
			</form>
			<section class="main-section"></section>
		</div>
	</body>
	<script src="./index.js"></script>
</html>
