<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practica</title>
		<style>
			body {
				width: 100vw;
				height: 80vh;
				margin: auto;
				padding: 50px 20px;
				background: #CAE8D5;
				overflow-x: hidden;
			}

			.activator, .reset {
				width: 250px;
				height: 50px;
				margin: 10px auto;
				background: #204051;
				font-size: 20px;
				font-family: tahoma;
				color: white;
				text-align: center;
				display: inline-block;
				cursor: pointer;
			}
			.activator:hover {
				background: #165086c2;
			}
			.main-container {
				width: 60%;
				height: auto;
				margin: auto;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			form {
				width: 100%;
				text-align: center;
				margin: auto;
			}
			form input {
				width: 250px;
				height: 45px;
				margin: 10px;
				border: none;
				text-align: center;
			}
			.main-section {
				width: 80%;
				height: 500px;
				margin: auto;
				background-color: #84A9AC;
				overflow: scroll;
				border: solid 1px gray;
			}

			.main-section li{
				margin: 5px 0;
				letter-spacing: 1.25px;
				display: block;
				font-size: 14px;
				font-weight: 500;
				font-family: tahoma ;
			}
		</style>
	</head>
	<body>
		<header></header>
		<div class="main-container">
			<form>
				<input
					class="inputData"
					id="interes"
					placeholder="Ingrese el interes"
					type="number"
					step="0.01"
					min="0.00000000000001"
					max="infinite"
				/>
				<input
					class="inputData"
					id="tiempo"
					type="number"
					placeholder="Ingrese el plazo a simular en meses"
				/>
				<input
					class="inputData"
					id="monto"
					type="number"
					placeholder="Ingrese el monto a simular"
				/>
				<input
					class="activator"
					onclick="getValues()"
					type="button"
					value="Comenzar"
				/>
				<input 
					class="reset"
					type="reset"
					value="Limpiar"
				/>
			</form>
			<ol class="main-section" id="main-section"></ol>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
