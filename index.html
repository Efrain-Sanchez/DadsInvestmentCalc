<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practica</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header></header>
		<div class="main-container">
			<form>
				<input
					class="inputData"
					id="interes"
					placeholder="Ingrese el interes"
					type="number"
					step="0.01"
					min="0.00000000000001"
					max="infinite"
				/>
				<input
					class="inputData"
					id="tiempo"
					type="number"
					placeholder="Ingrese el plazo a simular en meses"
				/>
				<input
					class="inputData"
					id="monto"
					type="number"
					placeholder="Ingrese el monto a simular"
				/>
				<input
					class="activator"
					onclick="getValues()"
					type="button"
					value="Comenzar"
				/>
				<input 
					class="reset"
					type="reset"
					value="Limpiar"
				/>
			</form>
			<ol class="main-section" id="main-section"></ol>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
